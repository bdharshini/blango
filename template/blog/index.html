{% extends "base.html" %}
{%load blog_extras%}
{% block content %}
{%for p in post%}
    <div class="row">
        <div class="col">
            <h3>{{p.title}}</h3>
            <small>By {{p.author|author_details:request.user}} on {{p.published_at|date:"M,d Y"}}</small>
            <p>{{p.summary}}</p>
            <p>
                ({{p.content|wordcount}} words)
                <a href="#">Read more</a>
            </p>
        </div>
    </div>
{%endfor%}
{% endblock %}
